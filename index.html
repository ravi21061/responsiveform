<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="formr.css">
</head>
<body>
	<div class="container">
		<div class="title">Registration</div>
		<form>
			<div class="user-details">
				<div class="input-box">
					<span class="details">Full Name</span>
					<input type="text" name="" placeholder="Enter your name" required>
				</div>
				<div class="input-box">
					<span class="details">Username</span>
					<input type="text" name="" placeholder="Enter your Username" required>
				</div>
				<div class="input-box">
					<span class="details">Email</span>
					<input type="email" name="" placeholder="Enter your Email" required>
				</div>
				<div class="input-box">
					<span class="details">Phone Number</span>
					<input type="number" name="" placeholder="Enter your number" required>
				</div>
				<div class="input-box">
					<span class="details">Password</span>
					<input type="password" name="" placeholder="Enter your password" required>
				</div>
				<div class="input-box">
					<span class="details">Confirm password</span>
					<input type="text" name="" placeholder="Confirm password" required>
				</div>
				<!-- <div class="gender-details">
					<span class="gen">Gender:</span><br>
					Male:<input type="radio" name="gender"><br>
					Female<input type="radio" name="gender">
				</div> -->
			</div>
			<div class="register">
				<button type="submit">Register</button>
			</div>
		</form>
	</div>

</body>
</html>
